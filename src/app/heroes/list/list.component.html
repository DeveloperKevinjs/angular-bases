<h1 class="text-3xl font-bold mb-5">List the Heroes</h1>

<ul class="space-y-4 text-left text-gray-500 dark:text-gray-400 my-5">
  <li *ngFor="let hero of nameHeroes" class="flex items-center space-x-3 rtl:space-x-reverse">
       <svg class="flex-shrink-0 w-3.5 h-3.5 text-green-500 dark:text-green-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5.917 5.724 10.5 15 1.5"/>
       </svg>
      <span>{{hero}}</span>
  </li>
</ul>

<button *ngIf="nameHeroes.length>0" (click)="deleteLastHero()" type="button" class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">Delete last hero</button>


<h2 *ngIf="deleteHero ; else nothingWasDelete" class="text-xl font-bold mt-5" >Hero deleted: <small class="text-red-600">{{deleteHero}} </small></h2>

<ng-template #nothingWasDelete>
  <h2 class="text-xl font-bold">Nothing was delete</h2>
</ng-template>
